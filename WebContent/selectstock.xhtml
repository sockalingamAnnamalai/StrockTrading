<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"></link>

        <!-- Custom styles for this template -->
        <link rel="stylesheet" href="css/style.css" ></link>
<h:outputStylesheet  name="css/bootstrap.min.css"></h:outputStylesheet>
<h:outputStylesheet  name="css/style.css"></h:outputStylesheet>
    </h:head>
    <h:body>
        <div class="container">
  <div class="jumbotron">
    
        <c:choose>
        <c:when test="#{username==null}" >
            <h:form>
                <h:commandButton action="signin" value="Return to Signin"/>                
            </h:form>
       
            </c:when>
        <c:otherwise>
            <div>
                <h:outputText styleClass="h1"  value="#{username}"/>
                
            <h:outputText value="#{role}"/>
        </div>
            
        <div style="position: absolute; top:0; right: 0;">
            <h:form>
                
                <h:commandButton id="logoutButton" action="#{User.invalidateSession}" class="btn btn-primary" style="margin-top: 10px;margin-left: 10px;" value="Log Out">
    <span class="glyphicon glyphicon-log-out"></span> 
                </h:commandButton>
            </h:form>
              </div>
            </c:otherwise>
        </c:choose>
        </div>   
  </div>
<div class="container">
			<div class="container">
			<div class="row">
				<div class="user-profile">
					<ul class="nav nav-tabs list-inline">
						<li class="active">
							<a href="faces/user.xhtml"  aria-expanded="true">PROFILE</a>
						</li>
						<li class="">
							<a href="faces/selectstock.xhtml"  aria-expanded="false">select stock</a>
						</li>
						<li class="">
							<a href="faces/purchasestock.xhtml" aria-expanded="false">Purchase stock</a>
						</li>
                                            <li class="">
							<a href="faces/watchlist.xhtml" aria-expanded="true">watchlist</a>
						</li>
						<li class="">
							<a href="faces/sellstock.xhtml"  aria-expanded="false">sell stock</a>
						</li>
						<li class="">
							<a href="faces/purchased.xhtml" aria-expanded="true">purchased stock</a>
						</li>
						
					<li class="">
							<a href="faces/selectmanager.xhtml" aria-expanded="true">Select manager</a>
						</li>
                                            <li class="">
							<a href="faces/register.xhtml"  aria-expanded="true">Account balance</a>
						</li>
                                            </ul>
				</div>
  </div>
        </div>
</div>
            <div class="well">
                <legend>Search Data</legend>

                <div class="row">

                    <h:form>
                        <label for="sel1">Stock: </label>
                        <h:selectOneMenu id="symbol" value="#{stockApiBean1.selectedSymbol}">
                            <f:selectItems value="#{stockApiBean1.availableSymbols}" />
                        </h:selectOneMenu>

                        <label for="sel1">Interval: </label>
                        <h:selectOneMenu id="interval" value="#{stockApiBean1.selectedInterval}">
                            <f:selectItems value="#{stockApiBean1.availableIntervals}" />
                        </h:selectOneMenu>
                        <br />
                         <h:commandButton value="Get Data" action="#{stockApiBean1.timeseries}" styleClass="btn btn-success" />
                    </h:form>
                   
                </div>

                <h:panelGroup rendered="#{not empty stockApiBean1.table1Markup}">
                    <h:outputText value="#{stockApiBean1.table1Markup}" escape="false" styleClass="preformatted" />
                </h:panelGroup>

                <h:panelGroup rendered="#{not empty stockApiBean1.table2Markup}">
                    <h:outputText value="#{stockApiBean1.table2Markup}" escape="false" styleClass="preformatted" />
                </h:panelGroup>
            </div>
       
    </h:body>
</html>
