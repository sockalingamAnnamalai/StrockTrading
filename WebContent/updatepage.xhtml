<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Tradeday Edit</title>
        <h:outputStylesheet  name="css/bootstrap.min.css"></h:outputStylesheet>

    </h:head>
        <h:body> 
<div class="container">

            <h:form id="register" class="form-signup">
                <h2 class="form-signup-heading">Register Here!!</h2>
                <h:messages style="color: red;"/>
                
                <div class="form-group">
                    <h:outputLabel value="First Name"/>
                    <h:inputText id="firstname" class="form-control" value="#{User.firstname}" required="true" requiredMessage="Please enter Firstname"  styleClass="form-control" />
                </div>
                <div class="form-group">
                    <h:outputLabel value="Lastname"/>
                    <h:inputText id="lastname" class="form-control" value="#{User.lastname}" required="true" requiredMessage="Please enter Lastname"  styleClass="form-control" />
                </div>
                
                
                <div class="form-group">
                    <h:outputLabel value="Email"/>
                    <h:inputText id="email" class="form-control" value="#{User.email}" required="true" requiredMessage="Please enter Email"  styleClass="form-control" />
                </div>

    
    
<div class="form-group">
<div class="row">
<div class="form-group text-center">
<div class="col-sm-6 col-sm-offset-3">
 <h:commandButton class="btn btn-success btn-login-submit"  action="#{User.UpdateUserInfo}" value="Update Profile"></h:commandButton>
</div>
</div>
</div>
</div>
</h:form>
</div>

</h:body>
</html>
