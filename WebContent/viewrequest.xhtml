<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"></link>

        <!-- Custom styles for this template -->
        <link rel="stylesheet" href="css/style.css" ></link>
<h:outputStylesheet  name="css/bootstrap.min.css"></h:outputStylesheet>
<h:outputStylesheet  name="css/style.css"></h:outputStylesheet>
    </h:head>
    <h:body>
        <div class="container">
  <div class="jumbotron">
    
        <c:choose>
        <c:when test="#{username==null}" >
            <h:form>
                <h:commandButton action="signin" value="Return to Signin"/>                
            </h:form>
       
            </c:when>
        <c:otherwise>
            <div>
                <h:outputText styleClass="h1"  value="#{username}"/>
                
            <h:outputText value="#{role}"/>
        </div>
            
        <div style="position: absolute; top:0; right: 0;">
            <h:form>
                
                <h:commandButton id="logoutButton" action="#{User.invalidateSession}" class="btn btn-primary" style="margin-top: 10px;margin-left: 10px;" value="Log Out">
    <span class="glyphicon glyphicon-log-out"></span> 
                </h:commandButton>
            </h:form>
              </div>
            </c:otherwise>
        </c:choose>
        </div>   
  </div>
<div class="container">
			<div class="row">
				<div class="user-profile">
					<ul class="nav nav-tabs list-inline">
						<li class="active">
							<a href="faces/user.xhtml"  aria-expanded="false">PROFILE</a>
						</li>
                                            <li class="">
							<a href="faces/viewrequest.xhtml"  aria-expanded="true">View request</a>
						</li>
						<li class="">
							<a href="faces/selectstock.xhtml"  aria-expanded="false">select stock</a>
						</li>
						<li class="">
							<a href="faces/purchasestock.xhtml" aria-expanded="false">Purchase stock</a>
						</li>
                                            <li class="">
							<a href="faces/watchlist.xhtml" aria-expanded="true">watchlist</a>
						</li>
						<li class="">
							<a href="faces/sellstock.xhtml"  aria-expanded="false">sell stock</a>
						</li>
						
						
					<li class="">
							<a href="faces/selectmanager.xhtml" aria-expanded="true">Select manager</a>
						</li>
                                            <li class="">
							<a href="faces/register.xhtml"  aria-expanded="true">Account balance</a>
						</li>
                                            </ul>
				</div>
  </div>
        </div>
        <div>
            <h:form>
                                        <td> <h:commandButton value="ViewRequest"  styleClass="btn btn-success btn-login-submit" action="#{User.viewrequest}" /></td>
                                            </h:form>
        </div>
        <div>
            
       
            <table border="1" align="center">
           <tr>
		    			<th >username</th>
		    			<th >price</th>
		    			
                                        <th> select</th>
           </tr>
            
             <ui:repeat value="#{sessionScope.requests}" var ="r">
	    			  <tr>
		    			<td binding="r.username"> #{r.username} </td>
		    			<td > #{r.price} </td>
		    			
		    			
                                        <h:form>
                                            <td>   <a class="btn btn-primary btn-lg" href="faces/purchasestock.xhtml" role="button">Process</a></td>
                                             
                                        <td> <h:commandButton value="Done"  styleClass="btn btn-success btn-login-submit" action="#{User.deleterequest(r.username)}"  /></td>
                                            </h:form>
                                  </tr>
	    		</ui:repeat>
            </table>
        </div>
            
       
    </h:body>
</html>
